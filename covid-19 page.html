<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="covid-19 page.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="covid-19-container">
        <div class="covid-header d-flex flex-row">
            <div>
                <h1 class="top-section-main-heading">All you need to know about COVID-19</h1>
                <button class="top-section-button">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>

        <div class="covid-card-container d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="covid-card-image" />
            <div class="covid-card-text-container">
                <h1 class="covid-card-heading">COVID-19 Test</h1>
                <p class="covid-card-paragraph">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>

        <h1 class="symptoms-heading">Symptoms</h1>
        <div class="d-flex flex-row">
            <div class="symptoms-first-image-card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                <p class="symptoms-line">Dry Cough</p>
            </div>


            <div class="covid-card-container symptoms-second-card-image">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                <p class="symptoms-line">High Fever</p>
            </div>

            <div class="symptoms-third-card-image">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <p class="symptoms-line">Headache</p>
            </div>
        </div>

        <div>
            <h1 class="videos-heading">Videos</h1>
            <div class="videos-card-container d-flex flex-row">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="videos-image" />
                <div>
                    <h1 class="videos-sub-heading">To prevent the spread of ...</h1>
                    <p class="videos-paragraph">If you think you have been exposed to novel corona virus(COVID-19)</p>
                    <button class="top-section-button">Watch Video</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
